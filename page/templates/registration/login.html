<body>
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <!--for security-->
        <div class="text-center mb-4">
            <img src="{% static 'img/user.png' %}" class="rounded mx-auto d-block" alt="..." width="20%" height="100%">
            <!-- <img class="mb-4 mx-auto d-block"  alt="" > -->
            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
            <p>Access your account</p>
        </div>
        {% if form.errors %}
        <p class="text-danger">Your Username and Password didn't match..please try again !</p>
        {% endif %}
        <div class="form-label-group">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="Username">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-5">
            <label>
<input type="checkbox" value="remember-me"> Remember me
</label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">log In</button>

        <a href="register" class="btn btn-primary my-2" id="clickbtn">Register</a>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
